<!DOCTYPE html>
<html>
<head>
    <title>AI Code Evaluator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background-color: #f9f9f9; }
        textarea, input { width: 100%; padding: 10px; margin-bottom: 15px; font-family: monospace; }
        button { padding: 12px 25px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        pre { background: #eee; padding: 15px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Evaluator</h1>
        <form method="POST">
            <label>Prompt:</label>
            <textarea name="prompt" rows="3" required></textarea>

            <label>Assistant A’s Response:</label>
            <textarea name="assistant_a" rows="10" required></textarea>

            <label>Assistant B’s Response:</label>
            <textarea name="assistant_b" rows="10" required></textarea>

            <button type="submit">Evaluate</button>
        </form>

        {% if result %}
            <h2>AI Evaluation:</h2>
            <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
